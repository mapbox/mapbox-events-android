apply plugin: 'com.android.library'

version = VERSION_NAME

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java', '../liblocation/src/main/java']
        }
    }
}

dependencies {
    provided 'com.mapbox.mapboxsdk:mapbox-java-services:2.2.6'
    provided 'com.mapzen.android:lost:3.0.4'
    provided 'com.google.android.gms:play-services-location:11.0.4'

    compile rootProject.ext.dep.supportAppcompatV7

    // Testing
    testCompile rootProject.ext.dep.junit
    androidTestCompile rootProject.ext.dep.testEspressoCore
}

apply from: 'gradle-javadoc.gradle'
apply from: '../gradle-mvn-push-android.gradle'
apply from: '../gradle-checkstyle.gradle'
