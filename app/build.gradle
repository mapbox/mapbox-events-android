apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.mapbox.services.android.telemetry.testapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':libtelemetry')

    compile rootProject.ext.dep.supportAppcompatV7
    compile rootProject.ext.dep.constraint

    // Testing
    testCompile rootProject.ext.dep.junit
    androidTestCompile rootProject.ext.dep.testEspressoCore
}

apply from: '../gradle-checkstyle.gradle'
apply from: 'gradle-config.gradle'
